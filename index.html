<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="info">
      <h1>Get <span id="purple">insights</span> that help your business grow.</h1>
      <p id="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="numbers">
        <div class="number">
          <h3>10k+</h3>
          <p>companies</p>
        </div>
        <div class="number">
          <h3>314</h3>
          <p>templates</p>
        </div>
        <div class="number">
          <h3>12M+</h3>
          <p>queries</p>
        </div>
      </div>
    </div>
    <div class="photo">
      <img src="images/image-header-desktop.jpg" alt="office image" id="img-des">
      <img src="images/image-header-mobile.jpg" alt="office" id="img-mob">
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anđela</a>.
  </div>
</body>
</html>
